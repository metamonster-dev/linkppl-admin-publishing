<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>캠페인관리 / 캠페인상품관리</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분    ========---->
      <section id="admin_contents_wrap">
        <p class="title">캠페인관리 / 캠페인상품관리</p>
        <article class="board">
          <div class="filter_wrap">
            <div>
              <p class="name">등록일</p>
              <input type="date" /> - <input type="date" />
            </div>
            <div>
              <p>검색어</p>
              <select>
                <option>전체</option>
                <option>상품번호</option>
                <option>상품명</option>
              </select>
              <input
                class="text"
                style="width: 260px"
                placeholder="검색어를 입력해주세요."
              />
            </div>
          </div>
          <div class="filter_wrap">
            <div class="product_category">
              <p>카테고리</p>
              <select>
                <option>전체</option>
                <option>화장품/미용</option>
                <option>패션 의류</option>
                <option>식품</option>
                <option>가구/인테리어</option>
                <option>출산/육아</option>
                <option>반려동물</option>
                <option>디지털/가전</option>
                <option>생활/건강</option>
                <option>스포츠/취미/레저</option>
                <option>건강기능식품</option>
                <option>자동차</option>
                <option>패션 잡화</option>
                <option>기타</option>
              </select>
            </div>
            <div>
              <p>메인노출</p>
              <ul class="filter_select">
                <li class="on">전체</li>
                <li>노출</li>
                <li>미노출</li>
              </ul>
            </div>
          </div>
          <div class="filter_wrap2">
            <div>
              <p>진행상태</p>
              <ul class="filter_select">
                <li class="on">전체</li>
                <li>대기</li>
                <li>진행중</li>
                <li>종료</li>
              </ul>
            </div>
            <div class="btn_area">
              <button>
                <i class="fa fa-search" aria-hidden="true"></i>검색
              </button>
              <button>
                <i class="fa fa-repeat" aria-hidden="true"></i>초기화
              </button>
            </div>
          </div>
        </article>

        <article id="search_result">
          <div class="btn_area">
            <button onclick="location.href='#none'" type="button" class="right">
              선택삭제
            </button>
            <button onclick="location.href='campaign01_add.html'">
              상품등록
            </button>
            <button onclick="openPopup4('campaign_notice.html',1000, 800)">
              유의사항 관리
            </button>
          </div>
          <table class="table_defalt">
            <thead>
              <tr>
                <th width="30px"><input type="checkbox" /></th>
                <th width="80px">관리</th>
                <th width="120px">캠페인번호</th>
                <th width="*">상품명</th>
                <th width="200px">카테고리</th>
                <th width="200px">캠페인 유형</th>
                <th width="180px">캠페인 기간</th>
                <th width="80px">진열상태</th>
                <th width="120px">진행상태</th>
                <th width="80px">메인노출</th>
                <th width="120px">등록일</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" /></td>
                <td>
                  <button
                    class="in_btn"
                    onclick="location.href='member04_detail.html'"
                  >
                    상세
                  </button>
                </td>
                <td>AA000001</td>
                <td>3CE 캐시미어 허그 립스틱 10colors</td>
                <td>화장품/미용</td>
                <td>Instagram, Youtube</td>
                <td>2025-01-21~2025-02-07</td>
                <td>진열</td>
                <td>진행중</td>
                <td>노출</td>
                <td>2025-01-20</td>
              </tr>
            </tbody>
          </table>
          <div id="pagination" class="page_wrap"></div>
        </article>
        <!----======== 내용부분 끝 ========---->

        <!-- ======== 모달창 ========-->
        <!-- 승인 모달 -->
        <article id="complete_modal" class="order_modal fullpage_modal">
          <div class="board" style="height: 240px; top: 200px; width: 710px">
            <a class="circle_btn" onclick="close_modal()"
              ><i class="fa fa-times" aria-hidden="true"></i
            ></a>
            <p class="title"></p>
            <p class="alret_txt">승인 하시겠습니까?</p>
            <div class="btn_area">
              <button onclick="close_modal()">취소</button>
              <button type="submit">확인</button>
            </div>
          </div>
        </article>
        <!--반려 모달 -->
        <article id="reject_modal" class="order_modal fullpage_modal">
          <div class="board" style="height: 330px; top: 200px; width: 900px">
            <a class="circle_btn" onclick="close_modal()"
              ><i class="fa fa-times" aria-hidden="true"></i
            ></a>
            <p class="title">반려</p>
            <div class="label_wrap">
              <label class="w-100 mb-0">
                <input
                  type="text"
                  class="w-100"
                  placeholder="반려사유를 입력해주세요."
                />
                <p class="comment"><span class="count_leng">0</span> / 50</p>
              </label>
            </div>
            <div class="btn_area">
              <button onclick="close_modal()">취소</button>
              <button type="submit">확인</button>
            </div>
          </div>
        </article>
        <!--목록 미선택 상태 모달 -->
        <article id="alret_modal" class="order_modal fullpage_modal">
          <div class="board" style="height: 250px; top: 200px; width: 710px">
            <a class="circle_btn" onclick="close_modal()"
              ><i class="fa fa-times" aria-hidden="true"></i
            ></a>
            <p class="title"></p>
            <p class="alret_txt">목록을 선택해주세요.</p>
            <div class="btn_area">
              <button onclick="close_modal()">확인</button>
            </div>
          </div>
        </article>
        <!-- ======== 모달창 ========-->
      </section>
      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>

    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#pagination").load("./include/pagination.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
