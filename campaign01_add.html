    <script>
      // 옵션
      $(document).ready(function () {
        let optionIndex = 0;

        // 옵션 유형 선택에 따라 영역 보이기/숨기기
        $("#option-type").change(function () {
          if ($(this).val() === "option") {
            $("#option-section").removeClass("hidden");
          } else {
            $("#option-section").addClass("hidden");
          }
        });

        $("#add_option_group").click(function () {
          optionIndex++;
          let optionHtml = `
                    <div class="option_box">
                        <div class="option_title">
                            <input placeholder="옵션명 입력 (예: 사이즈, 색상)" />
                            <button type="button" class="del remove-option">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="option_list">
                          <ul class="sortable-list">
                            <li class="option_item">
                              <i class="fa fa-bars" aria-hidden="true"></i>
                              <input placeholder="옵션값 입력" />
                              <button type="button" class="del">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                              </button>
                            </li>
                          </ul>
                          <button type="button" class="add_option list add_option_list">+ 옵션값 추가</button>
                        </div>
                    </div>
                `;
          $(".option_group_list").append(optionHtml);
        });

        $(document).on("click", ".add_option_list", function () {
          let valueHtml = `<li class="option_item">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                    <input placeholder="옵션값 입력" />
                                    <button type="button" class="del remove-value">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </li>`;
          $(this).siblings("ul").append(valueHtml);
        });

        $(document).on("click", ".remove-value", function () {
          $(this).parent().remove();
        });

        $(document).on("click", ".remove-option", function () {
          $(this).closest(".option_box").remove();
        });

        $(document).on("mouseenter", ".sortable-list", function () {
          $(this).sortable({ axis: "y", handle: ".fa-bars" });
        });
      });
    </script>
