<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>문의관리</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분 ========---->
      <section id="admin_contents_wrap">
        <p class="title">문의관리</p>
        <article class="review_wrap board">
          <p class="label_name">문의 정보</p>
          <table class="table_defalt">
            <tr>
              <th>작성자 아이디</th>
              <td>dmonster</td>
              <th>작성자 이름</th>
              <td>홍길동</td>
            </tr>
            <tr>
              <th>작성일</th>
              <td>2024-06-17</td>
              <th>답변상태</th>
              <td>답변대기</td>
            </tr>
            <tr>
              <th>문의 제목</th>
              <td colspan="3">문의 제목입니다.</td>
            </tr>
            <tr>
              <th>문의 내용</th>
              <td colspan="3">
                <div class="txt_area">
                  <p>문의 내용입니다.</p>
                </div>
                <div class="img_wrap">
                  <div class="img_area">
                    <img src="./img/dummy_image.png" />
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <p class="label_name mt_40 board_name">
            답변 <span class="board02_tap_more_txt">2025-01-24</span>
          </p>
          <label class="w-100">
            <textarea class="w-100"></textarea>
            <p class="comment"><span class="count_leng">0</span> / 500</p>
          </label>
        </article>
        <div class="btm btn_area mt_40">
          <button onclick="location.href='inquiry01.html'">목록</button>
          <button type="submit">저장</button>
        </div>
      </section>
      <!----======== 내용부분 끝 ========---->
      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>
    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
