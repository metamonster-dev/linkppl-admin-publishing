  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->

      <section id="admin_contents_wrap">
        <p class="title">회원관리 / 탈퇴회원</p>
        <article class="board">
          <div class="filter_wrap2">
            <div>
              <p class="name">승인일</p>
              <input type="date" /> - <input type="date" />
            </div>
            <div>
              <p>검색어</p>
              <select>
                <option>전체</option>
                <option>아이디</option>
                <option>이름</option>
                <option>휴대폰 번호</option>
                <option>인스타/유튜브 아이디</option>
              </select>
              <input
                class="text"
                style="width: 260px"
                placeholder="검색어를 입력해주세요."
              />
            </div>
            <div class="btn_area">
              <button>
                <i class="fa fa-search" aria-hidden="true"></i>검색
              </button>
              <button>
                <i class="fa fa-repeat" aria-hidden="true"></i>초기화
              </button>
            </div>
          </div>
        </article>

            </button> -->

              <i class="fa fa-download" aria-hidden="true"></i>엑셀 다운로드
            </button>
            <select>
              <option>20개</option>
              <option>30개</option>
              <option>50개</option>
              <option>100개</option>
            </select>
          </div>
          <table class="table_defalt">
            <thead>
              <tr>
                <th width="30px"><input type="checkbox" /></th>
                <th width="50px">번호</th>
                <th width="80px">관리</th>
                <th width="200px">아이디</th>
                <th width="120px">이름</th>
                <th width="220px">휴대폰번호</th>
                <th width="120px">생년월일</th>
                <th width="80px">성별</th>
                <th width="120px">탈퇴일</th>
                <th width="*">메모</th>

            <tbody>
              <tr>

                <td>1</td>

                <td>남자</td>
                <td>2025-01-14</td>
                <td>-</td>
              </tr>
              <tr>
                <td><input type="checkbox" /></td>
                <td>2</td>
                <td>
                  <button
                    class="in_btn"
                    onclick="location.href='member03_detail.html'"
                  >
                    상세
                  </button>
                </td>
                <td>dmonster@gmail.com</td>
                <td>거북이</td>

                <td>1990-05-27</td>
                <td>남자</td>
                <td>2025-01-15</td>
                <td>-</td>
              </tr>
              <tr>
                <td><input type="checkbox" /></td>
                <td>3</td>
                <td>
                  <button
                    class="in_btn"
                    onclick="location.href='member03_detail.html'"
                  >
                    상세
                  </button>
                </td>
                <td>dmonster@gmail.com</td>
                <td>거북이</td>
                <td>010-1234-5678</td>
                <td>1990-05-27</td>
                <td>남자</td>
                <td>2025-01-14</td>
                <td>메모 입니다.</td>
              </tr>
            </tbody>
          </table>
          <div id="pagination" class="page_wrap"></div>
        </article>
        <!----======== 내용부분 끝 ========---->

        <!-- ======== 모달창 ========-->
        <!-- 복구 모달 -->
        <article id="revert_account_modal" class="order_modal fullpage_modal">
          <div class="board" style="height: 240px; top: 200px; width: 710px">
            <a class="circle_btn" onclick="close_modal()"
              ><i class="fa fa-times" aria-hidden="true"></i
            ></a>
            <p class="title"></p>
            <p class="alret_txt">복구 하시겠습니까?</p>
            <div class="btn_area">
              <button onclick="close_modal()">취소</button>
              <button type="submit">확인</button>
            </div>
          </div>
        </article>
        <!--목록 미선택 상태 모달 -->
        <article id="alret_modal" class="order_modal fullpage_modal">
          <div class="board" style="height: 250px; top: 200px; width: 710px">
            <a class="circle_btn" onclick="close_modal()"
              ><i class="fa fa-times" aria-hidden="true"></i
            ></a>
            <p class="title"></p>
            <p class="alret_txt">목록을 선택해주세요.</p>
            <div class="btn_area">

        $("#admin_footer_wrap").load("./include/footer.html");
      });
