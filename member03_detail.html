<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>회원관리 / 탈퇴회원</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분 ========---->
      <section id="admin_contents_wrap">
        <p class="title">회원관리 / 탈퇴회원</p>
        <article class="board">
          <p class="board_name">회원정보</p>
          <table id="member_detail_table" class="table_defalt">
            <tr>
              <th>아이디</th>
              <td>dmonster@gmail.com</td>
              <th>이름</th>
              <td>김수한무</td>
            </tr>
            <tr>
              <th>휴대폰번호</th>
              <td>010-1234-5678</td>
              <th>생년월일</th>
              <td>1990-02-26</td>
            </tr>
            <tr>
              <th>성별</th>
              <td>여자</td>
              <th>가입일</th>
              <td>2024-04-22</td>
            </tr>
            <tr>
              <th>주소</th>
              <td colspan="3">주소</td>
            </tr>
            <tr>
              <th class="fw_900">Instagram</th>
              <td>linkppl_official</td>
              <th class="fw_900">YouTube</th>
              <td>@linkppl1234</td>
            </tr>
          </table>
          <p class="board_name mt_40">탈퇴사유</p>
          <label>
            <input type="text" class="w-100" value="내용 없음" readonly />
            <p class="comment"><span class="count_leng">0</span> / 100</p>
          </label>
          <p class="board_name">메모</p>
          <label>
            <input
              type="text"
              placeholder="메모를 입력해주세요."
              class="w-100"
            />
            <p class="comment"><span class="count_leng">0</span> / 100</p>
          </label>
        </article>
        <div class="btm btn_area">
          <button onclick="open_modal('#alret_modal')">목록</button>
          <!-- <button onclick="location.href='member03.html'">목록</button> -->
          <button onclick="open_modal('#revert_account_modal')">복구</button>
          <button type="submit" onclick="open_modal('#save_modal')">
            저장
          </button>
        </div>
      </section>
      <!----======== 내용부분 끝 ========---->
      <!-- ======== 모달창 ========-->
      <!-- 저장 모달 -->
      <article id="save_modal" class="order_modal fullpage_modal">
        <div class="board" style="height: 240px; top: 200px; width: 710px">
          <a class="circle_btn" onclick="close_modal()"
            ><i class="fa fa-times" aria-hidden="true"></i
          ></a>
          <p class="title"></p>
          <p class="alret_txt">저장하시겠습니까?</p>
          <div class="btn_area">
            <button onclick="close_modal()">취소</button>
            <button type="submit">확인</button>
          </div>
        </div>
      </article>
      <!-- 탈퇴 모달 -->
      <article id="revert_account_modal" class="order_modal fullpage_modal">
        <div class="board" style="height: 240px; top: 200px; width: 710px">
          <a class="circle_btn" onclick="close_modal()"
            ><i class="fa fa-times" aria-hidden="true"></i
          ></a>
          <p class="title"></p>
          <p class="alret_txt">복구 하시겠습니까?</p>
          <div class="btn_area">
            <button onclick="close_modal()">취소</button>
            <button type="submit">확인</button>
          </div>
        </div>
      </article>
      <!--변경된 정보 있을 시 모달 -->
      <article id="alret_modal" class="order_modal fullpage_modal">
        <div class="board" style="height: 250px; top: 200px; width: 710px">
          <a class="circle_btn" onclick="close_modal()"
            ><i class="fa fa-times" aria-hidden="true"></i
          ></a>
          <p class="title"></p>
          <p class="alret_txt">
            변경된 정보가 있습니다.<br />목록으로 이동하시겠습니까?
          </p>
          <div class="btn_area">
            <button onclick="close_modal()">취소</button>
            <button type="submit" onclick="location.href='member03.html'">
              확인
            </button>
          </div>
        </div>
      </article>
      <!-- ======== 모달창 ========-->
      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>

    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
