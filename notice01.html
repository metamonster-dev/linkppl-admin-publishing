<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <link

    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분 ========---->
      <section id="admin_contents_wrap">
        <p class="title">소식관리 / 공지사항</p>

        <article id="search_result">
          <div class="btn_area">
            <button onclick="location.href='#none'" type="button">
              선택삭제
            </button>
            <button onclick="location.href='notice01_add.html' ">
              신규등록
            </button>
          </div>
          <table class="table_defalt">
            <thead>
              <tr>
                <th width="30px"><input type="checkbox" /></th>
                <th width="50px">번호</th>
                <th width="80px">관리</th>
                <th width="*">제목</th>
                <th width="200px">등록일</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" /></td>
                <td>1</td>
                <td>
                  <button
                    type="button"
                    class="in_btn"
                    onclick="location.href='notice01_edit.html' "
                  >
                    수정
                  </button>
                </td>
                <td>제목입니다.</td>
                <td>2024-05-27</td>
              </tr>
            </tbody>
          </table>
          <div id="pagination" class="page_wrap"></div>
        </article>
      </section>
      <!----======== 내용부분 끝 ========---->
      <!--모달-->
      <article id="gethering03_detail" class="order_modal fullpage_modal">
        <div class="board">
          <a class="circle_btn" onclick="close_modal()"
            ><i class="fa fa-times" aria-hidden="true"></i
          ></a>
          <p class="title">작품 상세</p>
          <p class="label_name mt_20">작품 정보</p>
          <table class="table_defalt">
            <tr>
              <th>아이디</th>
              <td class="ta_left">dmonster</td>
              <th>이름</th>
              <td class="ta_left">홍길동</td>
            </tr>
            <tr>
              <th>휴대폰 번호</th>
              <td class="ta_left">010-1234-5678</td>
              <th>공개일</th>
              <td class="ta_left">2024-10-16 / 2024-10-21</td>
            </tr>
            <tr>
              <th>작품 제목</th>
              <td colspan="3" class="ta_left">홍길동의 포트폴리오 내용</td>
            </tr>
            <tr>
              <th>내용</th>
              <td colspan="3" class="ta_left">
                <img src="./img/dummy_image.png" />홍길동의 포트폴리오
              </td>
            </tr>
            <tr>
              <th>첨부파일</th>
              <td colspan="3" class="ta_left">
                <a href="#none" download class="download_file"
                  >test.jpg(3.2MB)</a
                >
                <a href="#none" download class="download_file"
                  >test2.jpg(2.2MB)</a
                >
              </td>
            </tr>
          </table>
          <p class="label_name mt_20">승인상태</p>
          <div>
            <ul class="filter_select mb_20">
              <li class="on">승인대기</li>
              <li>승인완료</li>
            </ul>
          </div>
          <p class="label_name required mt_20">승인일</p>
          <div class="label_wrap">
            <label class="w-50">
              <input type="text" class="w-100" value="2024-10-23" disabled />
            </label>
          </div>

          <div class="btn_area">
            <button onclick="close_modal()">취소</button>
            <button>저장</button>
          </div>
        </div>
      </article>
      <script>
        function open_modal(modal_id) {
          $(modal_id).addClass("on");
        }
        $(".modal_close").on("click", function () {
          $(".fullpage_modal").removeClass("on");
        });
        function close_modal() {
          $(".fullpage_modal").removeClass("on");
        }
      </script>

      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>
    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#pagination").load("./include/pagination.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
