<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>소식관리 / 자주묻는질문</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분 ========---->
      <section id="admin_contents_wrap">
        <p class="title">소식관리 / 자주묻는질문</p>
        <article>
          <form id="product_add_form" class="board">
            <p class="label_name required">분류</p>
            <div class="label_wrap">
              <div>
                <ul class="filter_select3">
                  <li class="on">
                    <label>
                      <input type="hidden" name="product_status" checked />
                      이용안내
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="hidden" name="product_status" checked />
                      캠페인 지원
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="hidden" name="product_status" checked />
                      캠페인 참여
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="hidden" name="product_status" checked />
                      캠페인 취소
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="hidden" name="product_status" checked />
                      오류장애
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="hidden" name="product_status" checked />
                      기타문의
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <p class="label_name required mt_40">질문</p>
            <div class="label_wrap">
              <label class="w-100">
                <input type="text" class="w-100" />
                <p class="comment"><span class="count_leng">0</span> / 50</p>
              </label>
            </div>
            <p class="label_name required mt_20">답변</p>
            <div class="label_wrap">
              <label class="w-100">
                <textarea class="w-100"></textarea>
                <p class="comment"><span class="count_leng">0</span> / 100</p>
              </label>
            </div>
          </form>
          <div class="btn_area btm mt_40">
            <button onclick="location.href='notice02.html'" type="button">
              목록
            </button>
            <button type="submit">등록</button>
          </div>
        </article>
      </section>
      <script>
        /* 배송비토글*/
        $("#deliveryType li").on("click", function () {
          var targetClass = $(this).data("target");
          $(".delivery_type").removeClass("on");
          $(".delivery_type." + targetClass).addClass("on");
          $("#deliveryType li").removeClass("on");
          $(this).addClass("on");
        });
        /* 배송토글*/
        $("#deliveryFee li").on("click", function () {
          var targetClass = $(this).data("target");
          $(".delivery_fee").removeClass("on");
          $(".delivery_fee." + targetClass).addClass("on");
          $("#deliveryFee li").removeClass("on");
          $(this).addClass("on");
        });
        /* 상품노출 토글*/
        $("#similarProducts li").on("click", function () {
          var targetClass = $(this).data("target");
          $(".similarProducts").removeClass("on");
          $(".similarProducts." + targetClass).addClass("on");
          $("#similarProducts li").removeClass("on");
          $(this).addClass("on");
        });
        /*판매기간 토글*/
        $("#period li").on("click", function () {
          var targetClass = $(this).data("target");
          $(".period").removeClass("on");
          $(".period." + targetClass).addClass("on");
          $("#period li").removeClass("on");
          $(this).addClass("on");
        });
      </script>
      <!----======== 내용부분 끝 ========---->
      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>

    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
