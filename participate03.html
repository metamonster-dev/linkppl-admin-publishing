<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>참여관리 / 취소관리</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분    ========---->
      <section id="admin_contents_wrap">
        <p class="title">참여관리 / 취소관리</p>
        <article class="board">
          <div class="filter_wrap">
            <div>
              <p class="name">등록일</p>
              <input type="date" /> - <input type="date" />
            </div>
            <div>
              <p>검색어</p>
              <input
                class="text"
                style="width: 260px"
                placeholder="검색어를 입력해주세요."
              />
              <button>
                <i class="fa fa-search" aria-hidden="true"></i>검색
              </button>
              <button>
                <i class="fa fa-repeat" aria-hidden="true"></i>초기화
              </button>
            </div>
          </div>
        </article>

        <article id="search_result">
          <div class="btn_area">
            진행상태&nbsp;
            <select class="right">
              <option>대기</option>
              <option selected>진행중</option>
              <option>종료</option>
            </select>
          </div>
          <table class="table_defalt">
            <thead>
              <tr>
                <th width="30px"><input type="checkbox" /></th>
                <th width="80px">관리</th>
                <th width="120px">캠페인번호</th>
                <th width="*">상품명</th>
                <th width="200px">캠페인 유형</th>
                <th width="200px">캠페인 기간</th>
                <th width="120px">진행상태</th>
                <th width="80px">리워드</th>
                <th width="120px">지원자 아이디</th>
                <th width="120px">지원자 이름</th>
                <th width="120px">취소일</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" /></td>
                <td>
                  <button
                    class="in_btn"
                    onclick="location.href='participate03_detail.html'"
                  >
                    상세
                  </button>
                </td>
                <td>AA000001</td>
                <td>3CE 캐시미어 허그 립스틱 10colors</td>
                <td>Instagram, Youtube</td>
                <td>2025-01-21~2025-02-07</td>
                <td>진행중</td>
                <td>100P</td>
                <td>4</td>
                <td>홍길동</td>
                <td>2025-01-20</td>
              </tr>
            </tbody>
          </table>
          <div id="pagination" class="page_wrap"></div>
        </article>
        <!----======== 내용부분 끝 ========---->

        <!-- ======== 모달창 ========-->
        <!-- 승인 모달 -->
        <article id="complete_modal" class="order_modal fullpage_modal">
          <div class="board" style="height: 240px; top: 200px; width: 710px">
            <a class="circle_btn" onclick="close_modal()"
              ><i class="fa fa-times" aria-hidden="true"></i
            ></a>
            <p class="title"></p>
            <p class="alret_txt">승인 하시겠습니까?</p>
            <div class="btn_area">
              <button onclick="close_modal()">취소</button>
              <button type="submit">확인</button>
            </div>
          </div>
        </article>
        <!--반려 모달 -->
        <article id="reject_modal" class="order_modal fullpage_modal">
          <div class="board" style="height: 330px; top: 200px; width: 900px">
            <a class="circle_btn" onclick="close_modal()"
              ><i class="fa fa-times" aria-hidden="true"></i
            ></a>
            <p class="title">반려</p>
            <div class="label_wrap">
              <label class="w-100 mb-0">
                <input
                  type="text"
                  class="w-100"
                  placeholder="반려사유를 입력해주세요."
                />
                <p class="comment"><span class="count_leng">0</span> / 50</p>
              </label>
            </div>
            <div class="btn_area">
              <button onclick="close_modal()">취소</button>
              <button type="submit">확인</button>
            </div>
          </div>
        </article>
        <!--목록 미선택 상태 모달 -->
        <article id="alret_modal" class="order_modal fullpage_modal">
          <div class="board" style="height: 250px; top: 200px; width: 710px">
            <a class="circle_btn" onclick="close_modal()"
              ><i class="fa fa-times" aria-hidden="true"></i
            ></a>
            <p class="title"></p>
            <p class="alret_txt">목록을 선택해주세요.</p>
            <div class="btn_area">
              <button onclick="close_modal()">확인</button>
            </div>
          </div>
        </article>
        <!-- ======== 모달창 ========-->
      </section>
      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>

    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#pagination").load("./include/pagination.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
