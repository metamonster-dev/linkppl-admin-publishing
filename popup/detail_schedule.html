<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>일정 등록</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/admin.css" />

    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="../js/admin.js"></script>
  </head>
  <body>
    <div class="adminPopup_common">
      <div class="tit_area">
        <p class="title">일정 상세</p>
      </div>
      <div class="popup_contents">
        <p class="title">일정 상세</p>
        <p class="label_name required">등록일</p>
        <div class="label_wrap">
          <input type="text" class="w-25" value="2024-10-23" disabled />
        </div>
        <p class="label_name required">조회수</p>
        <div class="label_wrap">
          <input type="text" class="w-25" value="1235" disabled />
        </div>
        <p class="label_name required">카테고리</p>
        <div class="label_wrap">
          <label class="w-50">
            <select class="w-100">
              <option>선택</option>
              <option>지원 공모사업</option>
              <option>취업공고</option>
              <option>창업/경영</option>
              <option>교육사업</option>
              <option>지역사업</option>
              <option>기타행사</option>
            </select>
          </label>
        </div>
        <p class="label_name required">지원사업명</p>
        <div class="label_wrap">
          <input type="text" class="w-100" value="지원 공모사업" />
        </div>

        <p class="label_name required">일정</p>
        <div class="label_wrap">
          <input type="date" value="2024-10-23" />
          ~
          <input type="date" value="2024-12-08" />
        </div>
        <p class="label_name required">기타</p>
        <div class="label_wrap">
          <textarea class="w-100">지원 공모사업 요약</textarea>
        </div>
        <p class="comment">* 사업에 대한 설명을 간략하게 요약해주세요.</p>

        <p class="label_name mt_40 required">상세설명</p>
        <div id="content"></div>

        <script>
          const editor = new toastui.Editor({
            el: document.querySelector("#content"), // 에디터를 적용할 요소 (컨테이너)
            height: "350px", // 에디터 영역의 높이 값 (OOOpx || auto)
            initialEditType: "wysiwyg", // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
            initialValue: "내용을 입력해 주세요.", // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
            previewStyle: "vertical", // 마크다운 프리뷰 스타일 (tab || vertical)
          });
        </script>
        <p class="label_name mt_20">링크</p>
        <div class="label_wrap">
          <label class="w-100">
            <input type="text" class="w-100" value="www.naver.com" />
          </label>
        </div>
        <div class="btn_area center">
          <button onClick="window.close()">취소</button>
          <button>삭제</button>
          <button type="submit">수정</button>
        </div>
      </div>
    </div>
  </body>
</html>
