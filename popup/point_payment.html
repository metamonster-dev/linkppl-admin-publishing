<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>포인트 지급</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/admin.css" />

    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="../js/admin.js"></script>
  </head>
  <body>
    <div class="adminPopup_common">
      <div class="tit_area">
        <p class="title">포인트 지급</p>
      </div>
      <div class="popup_contents">
        <p class="title">포인트 지급</p>
        <p class="label_name mt_20">지급 정보</p>
        <table id="member_detail_table" class="table_defalt">
          <tr>
            <th>보유 포인트</th>
            <td>100P</td>
            <th>캠페인 리워드</th>
            <td>100P</td>
          </tr>
          <tr>
            <th>월 지급완료 / 상한선 포인트</th>
            <td>1,000 / 50,000</td>
            <th>연 지급완료/ 상한선 포인트</th>
            <td>10,000 / 600,000</td>
          </tr>
        </table>
        <p class="label_name mt_20 required">지급 포인트</p>
        <div class="label_wrap">
          <label class="w-100">
            <input type="number" class="w-25" />
          </label>
        </div>
        <p class="comment">
          * 리워드 지급 완료 시 지급한 리워드는 회수할 수 없습니다.
        </p>
        <div class="btn_area center">
          <button type="submit">지급하기</button>
          <button onClick="window.close()">취소</button>
        </div>
      </div>
    </div>
  </body>
</html>
