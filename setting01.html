    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>

      <!----======== 관리자 레이아웃 상단 끝 ========---->

      <section id="admin_contents_wrap">
        <p class="title">설정 / 메인배너관리</p>
        <article>
          <div class="btn_area">
            <button class="right">선택삭제</button>
            <button onclick="location.href='setting01_write.html'">
              신규등록
            </button>
          </div>
          <table class="table_defalt">
            <thead>
              <tr>
                <th width="50px"><input type="checkbox" /></th>
                <th width="80px">번호</th>
                <th width="80px">관리</th>
                <th width="*">제목</th>
                <th width="120px">노출여부</th>
                <th width="120px">노출순서</th>

            <tbody>
              <tr>
                <td><input type="checkbox" /></td>
                <td>1</td>
                <td>
                  <button
                    class="in_btn"
                    onclick="location.href='setting01_edit.html'"

                  </button>

                <td>배너 제목</td>
                <td>노출</td>
                <td>1</td>
                <td>2024-04-22</td>

      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>
    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#pagination").load("./include/pagination.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
