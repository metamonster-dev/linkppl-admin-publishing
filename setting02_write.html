<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>설정 / 서브배너관리</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분 ========---->
      <section id="admin_contents_wrap">
        <p class="title">설정 / 서브배너관리</p>
        <form class="preferences_form board_write board">
          <label>
            <p class="label_name">제목</p>
            <input type="text" />
          </label>
          <p class="label_name mt_40 required">이미지</p>
          <div class="imgfile_wrap mt_15">
            <div>
              <p class="label_name2">PC (1140 * 700)</p>
              <label class="imgfile pc sub">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <input
                  name="imgfile"
                  type="file"
                  accept=".png, .jpg"
                  required
                />
              </label>
              <p class="comment">
                * jpg, png 파일만 등록 가능<br />
                * 10MB 이하만 업로드 가능
              </p>
            </div>
            <div>
              <p class="label_name2">모바일 (320 * 300)</p>
              <label class="imgfile mobile sub">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <input name="imgfile" type="file" accept=".png, .jpg" />
              </label>
            </div>
          </div>
          <p class="label_name required pt_20">노출여부</p>
          <input type="hidden" />
          <ul class="filter_select3">
            <li class="on">
              <label><input type="hidden" name="" checked />노출</label>
            </li>
            <li>
              <label><input type="hidden" name="" />비노출</label>
            </li>
          </ul>
          <lable>
            <p class="label_name required">노출순서</p>
            <input type="text" />
          </lable>
          <lable>
            <p class="label_name">링크 URL</p>
            <input type="text" />
            <select>
              <option value="_blank" selected>새창</option>
              <option value="_self">현재창</option>
            </select>
          </lable>
        </form>

        <div class="btm btn_area mt_40">
          <button onclick="location.href='setting02.html'">목록</button>
          <button type="submit">등록</button>
        </div>
      </section>
      <!----======== 내용부분 끝 ========---->
      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>
    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#pagination").load("./include/pagination.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
