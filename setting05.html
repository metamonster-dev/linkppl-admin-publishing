<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>설정 / 기본설정</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분 ========---->
      <section id="admin_contents_wrap">
        <p class="title">설정 / 기본설정</p>
        <form class="preferences_form form_defalt board">
          <p class="label_name required">관리자/푸터정보</p>
          <div class="label_wrap">
            <label>
              <p class="label_name2">회사명</p>
              <input type="text" value="주식회사 LinkPPL(링플) 플랫폼" />
            </label>
          </div>
          <div class="label_wrap">
            <label>
              <p class="label_name2">대표자명</p>
              <input type="text" value="김수환" />
            </label>
          </div>
          <div class="label_wrap">
            <label>
              <p class="label_name2">소재지</p>
              <input
                type="text"
                readonly
                disabled
                style="width: 370px"
                value="서울특별시 종로구 동숭길 127"
              />
              <input
                type="button"
                value="주소검색"
                style="width: 80px; margin-right: 10px"
              />
              <input type="text" value="4F" />
            </label>
          </div>
          <div class="label_wrap">
            <label>
              <p class="label_name2">사업자 등록번호</p>
              <input type="text" value="001-11-00230" />
            </label>
          </div>
          <div class="label_wrap">
            <label>
              <p class="label_name2">통신판매업신고번호</p>
              <input type="text" value="02-000-0000" />
            </label>
          </div>
          <p class="label_name pt_20 required">고객센터 / 푸터 정보</p>
          <div class="label_wrap">
            <label>
              <p class="label_name2">고객센터 전화번호</p>
              <input type="tel" value="0507-1307-5064" />
            </label>
            <label>
              <p class="label_name2">고객센터 운영시간</p>
              <input
                type="text"
                value="오전 10시 ~오후 5시 (점심시간 12:00~14:00)"
              />
            </label>
          </div>
        </form>
        <div class="btm btn_area mt_40">
          <button type="submit">저장</button>
        </div>
      </section>
      <!----======== 내용부분 끝 ========---->
      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>
    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
